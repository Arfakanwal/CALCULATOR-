<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" >
                </div>
                <div>
                    <input type="button" value="AC" onclick="document.forms[0].elements['display'].value= ''">
                    <input type="button" value="DE" onclick="document.forms[0].elements['display'].value = document.forms[0].elements['display'].value.toString().slice(0,-1)" >
                    <input type="button" value="." onclick="document.forms[0].elements['display'].value += '.'">
                    <input type="button" value="/" onclick="document.forms[0].elements['display'].value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="document.forms[0].elements['display'].value += '7'">
                    <input type="button" value="8" onclick="document.forms[0].elements['display'].value += '8'">
                    <input type="button" value="9" onclick="document.forms[0].elements['display'].value += '9'">
                    <input type="button" value="*" onclick="document.forms[0].elements['display'].value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="document.forms[0].elements['display'].value += '4'">
                    <input type="button" value="5" onclick="document.forms[0].elements['display'].value += '5'">
                    <input type="button" value="6" onclick="document.forms[0].elements['display'].value += '6'">
                    <input type="button" value="-" onclick="document.forms[0].elements['display'].value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="document.forms[0].elements['display'].value += '1'">
                    <input type="button" value="2" onclick="document.forms[0].elements['display'].value += '2'">
                    <input type="button" value="3" onclick="document.forms[0].elements['display'].value += '3'">
                    <input type="button" value="+" onclick="document.forms[0].elements['display'].value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="document.forms[0].elements['display'].value += '00'" >
                    <input type="button" value="0" onclick="document.forms[0].elements['display'].value += '0'">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                    
                </div>
            </form>
        </div>
    </div>




<script src="app.js"></script>
</body>
</html>
